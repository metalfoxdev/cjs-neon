    body {
        background-color: #1f1130;

    .page-title {

        text-align: center;
    }
    .glow {
        font-size: 80px;
        color: #0084ff;
        text-align: center;
        -webkit-animation: glow 1s ease-in-out infinite alternate;
        -moz-animation: glow 1s ease-in-out infinite alternate;
        animation: glow 1s ease-in-out infinite alternate;
        }
    @keyframes glow {
     from {
     text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 25px #00ccff, 0 0 30px #00ccff, 0 0 35px #00ccff, 0 0 40px #00ccff, 0 0 45px #00ccff;
     }
     to {
      text-shadow: 0 0 20px #fff, 0 0 25px #29d4ff, 0 0 30px #29d4ff, 0 0 35px #29d4ff, 0 0 40px #29d4ff, 0 0 45px #29d4ff, 0 0 50px #29d4ff;
     }
    }
    .page-desc {
        text-align: center;
        color: #d0ced2
    }
    .zoom-effect {
        transition: transform 0.3s;
    }

    .zoom-effect:hover {
        transform: scale(1.07);
    }
    .listing-text {
        font-size: 1.5em;
        color: #CCCCCC;

    .loader-text {

    .img-hover-shadow {

    }
    .gradient {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        background: linear-gradient(334deg, #ff0000, #bf4040, #000000); /* top, center, bottom */
        background-size: 180% 180%;
        animation: gradient-animation 6s ease infinite;
        filter: brightness(0.85);
    }
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    * {
        font-family: 'Comfortaa';font-size: 22px;
    }
    .settings-box {
        margin-top: auto;

        left: 40%;

    }
    .setting {

    .icon-bar {
     width: 90px;
     background-color: #9454c4;

     position: fixed;
     left: -80px;
     transition: all 0.3s ease;
     z-index: 3;
     opacity: 0.3;
    }
    .box {
    display: none;
    text-align: center;
    background-color: #9454c4;

    }
    .icon-bar:hover {
     left: 0;

    }

    .icon-bar a {
      display: block;
      text-align: center;
      transition: all 0.3s ease;
      padding: 6px;   
      color: white;
      font-size: 45px;
      border-radius: 20px;
      border: 10px;
      padding-right: 5px; 
      position: relative;
      opacity: 0.4;
      z-index: 3;
    }

    .icon-bar a:hover {
     background-color: rgb(148, 84, 196);
     transition: width 0.6s ease-out-in; 
     padding: 12px 12px;
     padding-right: 170px; 
     opacity: 1;   
    }
    
    .icon-bar a span {
      display: none;
      position: absolute;
      top: 53%;
      left: 65%;
      transform: translate(-50%, -50%);
    }

    .icon-bar a:hover span {

    }

    <script>
    function handleSearch() {
    const searchTerm = document.getElementById("search-bar").value.toLowerCase();
    const gridItems = document.querySelectorAll(".griditem");
  
      gridItems.forEach(item => {
         const itemName = item.querySelector(".listing-text").textContent.toLowerCase();
         if (itemName.includes(searchTerm)) {
             item.style.display = "block";
          } else {
             item.style.display = "none";
         }
      });
    }

   document.getElementById("search-bar").addEventListener("input", handleSearch);
    </script>

      <script>
        var menuOpen = false; 

        function toggleMenu() {
            var menu = document.getElementById('settings-box');
            var fade = document.getElementById('fade-under-settings');
            if (menuOpen) {
                menu.style.display = 'none'; 
                fade.style.display = 'none';
                
            } else {
                menu.style.display = 'block'; 
                fade.style.display = 'block';
            }
            menuOpen = !menuOpen;
        }

        document.getElementById('toggleButton').addEventListener('click', toggleMenu);
        function myFunction() {

        var checkBox = document.getElementById("myCheck");
